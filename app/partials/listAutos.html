<button class="btn btn-create"><i class="fa fa-plus"></i> Crear</button>
<table class="table">
  <thead>
    <tr>
      <th ng-click="order = 'id'">Id</th>
      <th ng-click="order = 'brand'">Brand</th>
      <th ng-click="order = 'model'">Model</th>
      <th ng-click="order = 'year'">Year</th>
      <th ng-click="order = 'color'">Color</th>
      <th ng-click="order = 'deal'">Deal</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="auto in autos | orderBy: order">
      <td>{{auto.id}}</td>
      <td>{{auto.brand}}</td>
      <td>{{auto.model}}</td>
      <td>{{auto.year}}</td>
      <td>{{auto.color}}</td>
      <td>{{auto.deal}}</td>
      <td>
        <div class="btnsTable">
          <button type="button" class="btn btn-xs btn-update">Modificar</button>
          <button type="button" class="btn btn-xs btn-delete" ng-click="eliminar(auto.id)">Eliminar</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
